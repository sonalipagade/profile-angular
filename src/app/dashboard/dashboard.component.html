<div class="container">
    <div class="row">
        <div class="col">
            <p class="text-white mt-5 mb-5">Welcome back, <b>Admin</b></p>
        </div>
    </div>
    <!-- row -->
    <div class="row tm-content-row">
       
        <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12 tm-block-col">
            <div class="tm-bg-primary-dark tm-block tm-block-taller tm-block-overflow">
                <h2 class="tm-block-title">Profile List</h2>
                <div class="tm-notification-items row">

                    <div class="media tm-notification-item col-md-6 d-flex" *ngFor="let profile of profiles">
                        <div class="tm-gray-circle"><img src="assets/img/{{profile.photograph}}" alt="Avatar Image" class="rounded-circle"></div>
                        <div class="media-body">

                            <div class="h4">{{profile.name}}</div>
                           
                            <div class="tm-small tm-text-color-secondary"><span class="addr">Address</span>: {{profile.address.street}}</div>
                            <div class="tm-small tm-text-color-secondary"><span class="addr">Email</span>: {{profile.email}}</div>
                            <div class="tm-small tm-text-color-secondary"><span class="addr">Phone</span>: {{profile.phone}}</div>
                        </div>
                    </div>

            </div>
